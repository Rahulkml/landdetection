{% if c.cards %}
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Card No</th>
            <th scope="col">Address</th>
        </tr>
    </thead>
    {% for card in c.cards %}
    <tbody>
        <tr>
            <td style="vertical-align: middle;" scope="row">{{ forloop.counter }}</td>
            <td style="vertical-align: middle;"><a class="btn btn-primary" href="{{ card.get_absolute_url }}" role="button">{{ card.card_no }}</a></td>
            <td style="vertical-align: middle;">{{card.house_name}}, {{card.place}}, pin : {{card.pin_no}}, {{card.taluk}},
                {{card.get_district_display}}</td>
        </tr>
    </tbody>
    {% endfor %}
</table>
{% else %}
<p>There are no Cards in the Database.</p>
{% endif %}
